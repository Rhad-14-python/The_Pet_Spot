<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="with=device-width, initial-scale=1"/>
    <title>Shop ‚Äî The Pet Spot</title>
    <link rel="stylesheet" href="css/shop.css"/>
  </head>
  <body>
    <header>
      <div class="header-inner">
      <div class="logo">üêæ The Pet Spot</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">Shop</a>
        <a href="account.html">Account</a>
      </nav>
      <div class="cart-icon">üõí (0)</div>
      </div>
    </header>

    <main class="container">
    <h1 class="shop-title">FIND WHAT'S BEST FOR YOUR PET!</h1>

    <div class="tabs">
      <button class="tab active" data-category="foods">FOODS</button>
      <button class="tab" data-category="toys">TOYS & ACCESSORIES</button>
      <button class="tab" data-category="beds">BEDS & CRATES</button>
      <button class="tab" data-category="collars">COLLARS & LEASHES</button>
    </div>

    <label class="pet-select">
      Select Pet:
      <select id="petType">
        <option value="all">All</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
        <option value="small">Small Pets</option>
      </select>
    </label>

    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search products...">
    </div>

    <section id="shopGrid" class="shop-grid">
      <div class="shop-card">
        <img src="/img/product-placeholder.jpg" alt="Product">
        <h3>NAME</h3>
        <p>$PRICE</p>
        <p class="description">Description with details</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>@ 2025 The Pet Spot | Adopt, Don't Shop</p>
  </footer>

  <script src="js/shop.js"></script>
  </body>
</html>
